<!DOCTYPE html>
<html ng-app='poolsApp'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>requirementsManagement</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/custom-bootstrap.css" rel="stylesheet">
    <!--font-awesome-->
    <link  type="text/css" rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link  type="text/css" rel="stylesheet" href="../css/font-awesome-ie7.css"/>
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <style type="text/css">
        form .label-list {
            padding-top:7px;
        }
    </style>
</head>
<body class="Iframe_body">
<!--以上为必须要的-->

<!--分栏框开始-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> <i class="icon-list"></i>资源池管理</h3>
  </div>
  <!--panle-heading-->
  <div class="panel-body">
    <div class="row" style="padding-bottom:20px;">
     <form class="form-horizontal" role="form">
        <div class="col-md-2 col-sm-3" style="padding:0;">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">新建</button>
        </div>     
      <div class="col-md-3 col-sm-5  pull-right">
        <div class="input-group">
          <input type="text" class="form-control"  placeholder="关键字">
          <span class="input-group-btn">
          <button class="btn btn-primary" type="button">搜索</button>
          </span> </div>
        <!-- /input-group --></div>
      <!--col-md-2--> 
      </form>
    </div>
    <div class="table-responsive">
    <table class="table table-bordered table-striped" id="table_01">
      <thead>
        <tr>
          <th>名称</th>     
          <th>IP地址</th>
          <th>端口号</th>
          <th>协议</th>
          <th>更新日期</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody ng-controller='poolsController'>
        <tr ng-repeat='pool in pools'>
          <td ng-bind='pool.name'></td>
          <td ng-bind='pool.host'></td>
          <td ng-bind='pool.port'></td>
          <td ng-bind='pool.protocol'></td>
          <td ng-bind='pool.updateTime | date:"MM/dd/yyyy   h:mma"'></td>
          <td><a href="#" style="margin-right:10px;">编辑</a><a href="#" style="margin-right:10px;">删除</a></td>
        </tr>

      </tbody>
    </table>
    </div>
  </div>
  <!--panel-body--> 
   <div class="panel-footer  text-right">
  <ul class="pagination" style="margin:0px;">
        <li class="disabled"><a href="#">«</a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">»</a></li>
     </ul>
  </div>
  <!--panel-footer--> 
</div>

<!--分栏框结束-->






<!--弹出框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新建需求</h4>
      </div>
      
        <!--panel-heading-->
  <div class="panel-body row">
    <form class="bs-example form-horizontal" style="margin-top:10px;">
      <div class="form-group">
        <label class="col-md-3 col-sm-4 control-label">文档标识：</label>
        <div class="col-md-7 col-sm-6">
          <input type="text" class="form-control"  placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 col-sm-4 control-label">标题：</label>
        <div class="col-md-7 col-sm-6">
          <input type="text" class="form-control"  placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 col-sm-4  control-label">范围：</label>
        <div class="col-md-7 col-sm-6">
          <textarea class="form-control" rows="3" placeholder=""></textarea>
        </div>
      </div>
    </form>
  </div>
  <!--panel-body--> 
      <div class="modal-footer">
        <a href="requirementsManagement2.html"><button type="button" class="btn btn-primary" id="btn_02">确定</button></a>
        <button type="button" class="btn btn-success">重置</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
      </div>
    </div>
    <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>
<!--弹出框-->
<script src="../js/angular.min.js"></script>
<script src="../js/pools.js"></script>
</body>
</html>
